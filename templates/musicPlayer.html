{% extends "base.html" %}

{% block script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script src="/static/music.js"></script>
{% endblock %}

{% block page_content %}
  <div class="container">
    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          <input type="range" min="0" max="100" name="intVolume" value={{ intVolume }} />
          <button type="submit" class="btn btn-dark" value="SetVolume" name="submit">Set Volume</button>
        </div>
        <div class="col-md-4">
          <h2>Playing song:</h2>
          <h5 id="playingSong"></h5>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="file" name="fileMusic">
      <button type="submit" class="btn btn-dark" value="UploadMusic" name="submit">Upload Music</button>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-dark" value="stopMusic" name="submit">Stop Music</button>
    </div>
    <div class="form-group">
      <div class="col-md-4">
        Show Config:
        <select class="form-control" name="configName">
          <option>defaults</option>
          <option>halloween</option>
          <option>forth_of_july</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        {% for musicFile in musicFiles %}
          <div class="col-md-4">
            <button type="submit" class="btn btn-link" value="{{musicFile}}" name="playMusic">{{ musicFile }}</button>
          </div>
          {% if loop.index > 0 and loop.index % 3 == 0 %}
      </div>
      <div class="row">
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
